<!DOCTYPE html>
<html lang="en" data-theme="pastel">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login System</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.11.1/dist/full.min.css" rel="stylesheet" type="text/css" />
    <link href="/dist/output.css" rel="stylesheet" type="text/css" />
</head>
<body class="min-h-screen flex flex-col items-center justify-center bg-gradient-to-br from-pink-300 to-cyan-300 p-4">
    <div class="flex flex-col items-center gap-6">
        <div class="card w-96 bg-base-100 shadow-xl">
            <div class="card-body items-center text-center">
                <h2 class="card-title">Login</h2>
                <form id="login-form" class="w-full space-y-4">
                    <input type="text" placeholder="Username or Email" id="username" class="input input-bordered w-full" required>
                    <input type="password" placeholder="Password" id="password" class="input input-bordered w-full" required>
                    <div class="card-actions justify-center w-full">
                        <button type="submit" class="btn btn-primary w-full">Login</button>
                    </div>
                </form>
            </div>
        </div>

        <div class="card w-96 bg-base-100 shadow-xl">
            <div class="card-body items-center text-center">
                <h2 class="card-title">Register</h2>
                <form id="register-form" class="w-full space-y-4">
                    <input type="text" placeholder="Username" id="reg-username" class="input input-bordered w-full" required>
                    <input type="password" placeholder="Password" id="reg-password" class="input input-bordered w-full" required>
                    <input type="email" , placeholder="Email" id="reg-email" class="input input-bordered w-full" required>
                    <div class="card-actions justify-center w-full">
                        <button type="submit" class="btn btn-secondary w-full">Register</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="login.js"></script>
</body>
</html>
